<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="parent">

        <div class="div2">

            <div class="header">
                <h2>Sign Up</h2>
            </div>

        </div>

        <div class="div1" style="background-image: url('login2-image.jpg')">
        </div>

        <form action="indexx.php" method="post">


            <div class="div3">
                <input type="text" class="label-input" name="fname" placeholder="First Name" required><br>
            </div>

            <div class="div4">
                <input type="text" class="label-input" name="lname" placeholder="Last Name" required><br>
            </div>

            <div class="div5">
                <input type="email" class="label-input" name="email" placeholder="Email" required><br>
            </div>

            <div class="div6">
                <input type="text" class="label-input" name="username" placeholder="Username" required><br>
            </div>

            <div class="div7">
                <input type="number" class="label-input" name="phone" placeholder="Phone Number" required min="03000000" max="80000000"><br>
            </div>

            <div class="div8">
                <input type="password" class="label-input" name="pass_1" placeholder="Password" required><br>
            </div>

            <div class="div9">
                <input type="password" class="label-input" name="pass_2" placeholder="Confirm Password" required><br>
            </div>

            <div class="div10">
                <button type="submit" class="submit-btn">Submit</button><br>
            </div>

            <div class="div11">
                <p>Already a user?<a href="login.html">Log In</a></p>
            </div>

        </form>

    </div>


</body>

</html>
